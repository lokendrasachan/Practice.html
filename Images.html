<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Example</title>
</head>
<body>

    <h1>Displaying an Image</h1>
    
    <!-- Simple image -->
    <img src="https://tse4.mm.bing.net/th?id=OIP.Mvcr0QDsGXOx29cSBfXd6AHaE7&pid=Api&P=0&h=180" alt="nature image" width="300">

    <!-- Image with title (shows on hover) -->
    <img src="https://tse2.mm.bing.net/th?id=OIP.9Izv-aszItToTtEqRMSE0QHaE6&pid=Api&P=0&h=180" alt="Description of Image" title="waterfalls" width="300">

    <!-- Image as a link -->
    <a href="https://en.wikipedia.org/wiki/Nature" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/06/Startrails_above_Gunung_Bromo_-Indonesia.jpg/1024px-Startrails_above_Gunung_Bromo-_Indonesia.jpg" alt=" wikimedia" width="300">
    </a>

</body>
</html>
