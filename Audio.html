<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Example</title>
</head>
<body>

    <h1>Audio Tag Example</h1>

    <!-- Basic audio tag with controls -->
    <audio controls>
        <source src="assests/Tum_Ho_(Rockstar)_320_Kbps.mp3" type="audio/mpeg">
        <source src="assests/Tum_Ho_(Rockstar)_320_Kbps.mp3" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>

    <!-- Auto-play audio when the page loads -->
    <audio controls autoplay>
        <source src="assests/Tum_Ho_(Rockstar)_320_Kbps.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Loop the audio file -->
    <audio controls loop>
        <source src="assests/Tum_Ho_(Rockstar)_320_Kbps.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

</body>
</html>
